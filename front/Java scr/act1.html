<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1 Java</title>
</head>

<body>
    <h1>Ejercicio 1</h1>
    <label for="#">Continente: </label>
    <input type="text" id="continente" placeholder="Ingresa el continente">
    <br><br>
    <label for="#">País: </label>
    <input type="text" id="pais" placeholder="Ingresa el pais">
    <br><br>
    <label for="#">Estado de la republica: </label>
    <input type="text" id="estado" placeholder="Ingresa el apellido">
    <br><br>
    <label for="#">Continente-País-Estado de la republica: </label>
    <input type="text" id="resultado" class="result" disabled>
    <br><br>
    <button type="button" onclick="mostarNombre();">Resultado</button>
    <script>
        function mostarNombre() {
            continente = document.getElementById("continente").value;
            pais = document.getElementById("pais").value;
            estado = document.getElementById("estado").value;
            resultado = continente + "-" + pais + "-" + estado;
            document.getElementById("resultado").value = resultado;
        }
    </script>
</body>

</html>
