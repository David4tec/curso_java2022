<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de cadenas</title>
</head>

<body>
    <h1>Elemento de cadenas</h1>
    <label for="#">Nombre: </label>
    <input type="text" id="nombre" class="name" placeholder="Ingresa el nombre">
    <br><br>
    <label for="#">Apellido: </label>
    <input type="text" id="apellido" class="firtname" placeholder="ingresa el apellido">
    <br><br>
    <label for="#">Nombre completo: </label>
    <input type="text" id="resultado" class="result" disabled>
    <br><br>
    <button type="button" onclick="mostarNombre();">Mostar nombre completo</button>
    <script>
        function mostarNombre() {
            nombre = document.getElementById("nombre").value;
            apellido = document.getElementById("apellido").value;
            resultado = nombre + " " + apellido;
            document.getElementById("resultado").value = resultado;
        }
    </script>
</body>

</html>
