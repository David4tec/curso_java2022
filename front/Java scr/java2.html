<html lang="en">

    <title>Variables numericas</title>
</head>
<body>
    <h1>Ejemplo de variables numericas</h1>
    <label for="#">Variable 1: </label>
    <input type="number" id="num1" class="name" placeholder="Ingresa la primer variable">
    <br><br>
    <label for="#">Variable 2: </label>
    <input type="number" id="num2" class="firtname" placeholder="ingresa la segunda variable">
    <br><br>
    <label for="#">Resultado: </label>
    <input type="number" id="resultado" class="result" disabled>
    <br><br>
    <button type="button" onclick="sumar();">Sumar</button>
    <script>
        function sumar(){
            num1-parseInt(document.getElementById("num1").value, 10);
            num2-parseInt(document.getElementById("num2").value, 10);
            
            resultado = num1 + num2;
            document.getElementById("resultado").value=resultado;
        }
    </script>
    
</body>
</html>
